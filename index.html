<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
    <div class="wrapper">
        <h1 id="news__title">
            Spin IT Breaking News
        </h1>
        <video width="400" height="300" controls="controls" src="./assets/cat.mp4"></video>
        <p class="news__brief">
            Коту Пуське сегодня вставать в 6 часов утра &#128561;! Скорее оставьте ему слова поддержки &#129392;.
        </p>
        <h1>Не понимаю, как удалять и редактировать коменты..</h1>

        <div class="news__comment_add">
            <span class="">Имя</span>
            <textarea name="" id="author" rows="1" placeholder="Ваше имя"></textarea>
            <span>Комментарий</span>
            <textarea name="" id="comment" rows="5" placeholder="Текст комментария"></textarea>
            <button id="addComment">
                Добавить
            </button>
            <div class="sortBox">
                <span>Сортировка: </span>
                <button onclick="ClearComment(); ShowComments()">По возрастанию</button>
                <button onclick="SortByDescendingDate()">По убыванию</button>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
